{
  "listen_port": 8080,
  "secret": "this_is_a_secret_key_for_tyk",
  "node_secret": "this_is_a_secret_key_for_tyk",
  "template_path": "/opt/tyk-gateway/apps",
  "app_path": "/opt/tyk-gateway/apps",
  "storage": {
    "type": "redis",
    "host": "redis",
    "port": 6379
  },
  "enable_analytics": false,
  "enable_coprocess_auth": true,
  "use_db_app_configs": false,
  "coprocess_options": {
    "enable_json_check": true
  },
  "error_templates": {
    "401": "/opt/tyk-gateway/apps/error401.html",
    "404": "/opt/tyk-gateway/apps/error404.html",
    "500": "/opt/tyk-gateway/apps/error500.html"
  }
}
